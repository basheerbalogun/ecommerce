{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password Page{% endblock title %}

{% block content %}
    <body>
    <br><br><br><br>
    <center>
    <h2>Change Password</h2>
    <form method="post">
        {% csrf_token %}
        <div style="width: 20%">
            {{ form|crispy }}
        </div>
        <button><a href="{% url 'home' %}">Go Back</a></button>&nbsp;&nbsp;&nbsp;
        <button type="submit">Submit</button>
    </form>
    </center>
    </body>
{% endblock content %}
