{% extends 'main.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Products</h1>
                <hr>
                <div class="row">
                    {% for item in products %}
                        <div class="col-md-3">
                            <div class="card">

                                <div class="card-body">
                                    <div class="category-image">
                                        <img src="{{ item.get_image_url }}" alt="category image" class="w-100"/>
                                    </div>
                                    <h4 class="text-center">{{ item.small_description }}</h4>
                                    <br>
                                    <p>$ {{ item.selling_price }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<del>$ {{ item.original_price }}</del></p>
                                </div>
                                <center><a href="">Add To Cart</a></center>
                            </div>
                        </div>
                    {% empty %}
                        No products
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
