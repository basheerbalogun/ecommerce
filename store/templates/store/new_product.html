{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <body style="background-color: #cceaf4;">
    <center>
        <h1>Add Product</h1>
        <br><br><br><br>
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <div style="width: 20%">
                {{ form|crispy }}
            </div>
            <input type="submit" value="Submit">
        </form>
    </center>
    </body>
{% endblock %}
